<!DOCTYPE html>
<html lang="en">

<head>
    <title> WikiNotes </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="icons/notes.png">
</head>

<body>
    <h1> Wiki Notes </h1>
    <h2> Wiki NoteTaker App for SV Hacks 2020 </h2>

    <div id="container">
        <form id="form" onsubmit="return false" autocomplete="off">

            <h3> Choose Title </h3>

            <input type="text" name="title" placeholder="Topic"> <br>

            <div id="submit">
                <button> Create Notes </button> <br>
            </div>

        </form>
    </div>
    <div> </div>
    <script src="js/script.js"> </script>
</body>

</html>
